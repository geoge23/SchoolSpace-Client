<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.5.1/firebase-ui-auth.css" />
    <link type="text/css" rel="stylesheet" href="tooltip.css" />
    <link type="text/css" rel="stylesheet" href="snow.css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic" rel="stylesheet" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <style>
      :root {
        --a-color: hsla(222, 28%, 46%, 1);
        --b-color: hsla(209, 59%, 95%, 1);
        --c-color: hsla(208, 30%, 93%, 1);
        --d-color: hsla(211, 56%, 43%, 1);
        --e-color: hsla(209, 31%, 74%, 1);
        font-family: Montserrat;
      }

      body, html {
        padding: 0;
        margin: 0;
        overflow: hidden;
      }

      .highlight {
        background: linear-gradient(180deg,rgba(255,255,255,0) 50%, var(--c-color) 50%);
      }
    </style>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
